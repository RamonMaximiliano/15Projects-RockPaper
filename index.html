<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <div class="maindiv">
        <h1 class="main-title">Rock, Paper & Scissors</h1>
        <div class="options">
            <img class="fists icons" src="images/fist.png"></img>
            <img class="hands icons" src="images/palm-of-hand.png"></img>
            <img class="victory icons" src="images/victory.png"></img>
        </div>
        <div class="result">Result</div>
        <div class="score">
            <div class="user-score">User:</div>
            <div class="computer-score">Computer:</div>
        </div>
    </div>




</body>

</html>
