<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <div class="maindiv">
        <h1 class="main-title">Rock, Paper & Scissors</h1>
        <div class="options">
            <img id="fists" class="fists icons" src="images/fist.png"></img>
            <img id="hands" class="hands icons" src="images/palm-of-hand.png"></img>
            <img id="victory" class="victory icons" src="images/victory.png"></img>
        </div>
        <div class="result">Result</div>
        <div class="score">
            <div class="user-score">User: 0</div>
            <div class="computer-score">Computer: 0</div>
        </div>

        <button class="restart" onclick="restart()">Restart</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
